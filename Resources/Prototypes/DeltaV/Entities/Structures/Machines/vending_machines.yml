- type: entity
  parent: VendingMachine
  id: VendingMachinePride
  name: Pride-O-Mat
  description: A vending machine containing crimes.
  components:
  - type: VendingMachine
    pack: PrideDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: PrideDrobeAds
  - type: Speech
  - type: Sprite
    sprite: DeltaV/Structures/Machines/VendingMachines/pride.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

- type: entity
  parent: VendingMachine
  id: VendingMachineCourierDrobe
  name: CourierDrobe
  description: Neither solar flares nor meteors nor plasma fire nor void of space stays these couriers from the swift completion of their appointed rounds.
  components:
  - type: VendingMachine
    pack: CourierDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: CourierDrobeAds
  - type: Sprite
    sprite: DeltaV/Structures/Machines/VendingMachines/courierdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: [["Mail"]]

- type: entity
  parent: VendingMachineBooze
  id: VendingMachineBoozeUnlocked
  suffix: Unlocked
  components:
  - type: VendingMachine
    pack: BoozeOMatUnlockedInventory
  - type: AccessReader
    enabled: false

- type: entity
  parent: VendingMachine
  id: VendingMachineSpooky
  name: SpookyDrobe
  description: The best place to enjoy the cold!
  components:
  - type: VendingMachine
    pack: SpookyDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    denyState: deny-unshaded
  - type: Advertise
    pack: SpookyDrobeAds
  - type: Speech
  - type: Sprite
    sprite: DeltaV/Structures/Machines/VendingMachines/spookydrobe.rsi
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
      shader: unshaded
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: PointLight
    radius: 1.8
    energy: 1.6
    color: "#3db83b"
