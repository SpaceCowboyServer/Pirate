- type: entity
  name: baseball bat
  parent: BaseItem
  id: BaseBallBat
  description: A robust baseball bat.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/baseball_bat.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 10
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Structural: 10
  - type: Item
    size: Normal
  - type: Tool
    qualities:
    - Rolling
    speed: 0.75 # a bit unwieldly but does the job
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Construction
    graph: WoodenBat
    node: bat
  - type: UseDelay
    delay: 1
  - type: Tag
    tags:
    - BaseballBat

- type: entity
  name: knockback stick
  parent: BaseBallBat
  id: WeaponMeleeKnockbackStick
  description: And then he spleefed all over.
  suffix: Do not map
  components:
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 1

- type: entity
  name: магічна бита
  parent: BaseBallBat
  id: WeaponMeleeMagicBat
  description: Вибийте з них всю дурь.
  # suffix: Do not map
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/magic_bat.rsi
    state: icon
  - type: MeleeThrowOnHit
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 12
        Structural: 7
    soundHit:
      path: /Audio/Weapons/bat_bonk.ogg
      params:
        volume: -3